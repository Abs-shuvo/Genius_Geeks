<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Genius Geeks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-primary fw-bold">Genius Geeks</h2>
                            <p class="text-muted">Coaching Management System</p>
                        </div>

                        <h4 class="mb-4">Login</h4>

                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Select Role *</label>
                                <select class="form-select" id="role" required>
                                    <option value="">Choose Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="student">Student</option>
                                    <option value="parent">Parent</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                            <div class="text-center">
                                <p>Don't have account? <a href="register.html">Register</a></p>
                                <p><a href="forgot_password.html">Forgot Password?</a></p>
                            </div>
                        </form>

                        <hr>

                        <div class="text-center">
                            <small><strong>Demo Accounts:</strong></small>
                            <div class="row mt-2">
                                <div class="col-6 mb-2"><small>Admin: admin@genius.com / admin123</small></div>
                                <div class="col-6 mb-2"><small>Teacher: teacher@genius.com / teacher123</small></div>
                                <div class="col-6"><small>Student: student@genius.com / student123</small></div>
                                <div class="col-6"><small>Parent: parent@genius.com / parent123</small></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
